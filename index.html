<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Google font (Figtree) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="card">
        <img src="./assets/images/illustration-article.svg" id="card-img" alt="an image showing abstract shapes">
        <div id="tag">Learning</div>
        <p id="published-date">Published 21 Dec 2023</p>
        <h2 id="card-title">HTML & CSS foundations</h2>
        <p id="card-discriptoin">These langues are the backbone of every website, defining structure, content, and presenation.</p>
        <div id="author-container">
            <img src="./assets/images/image-avatar.webp" id="author-img" alt="an avatar of the author of the blog">
            <p id="author-name">Greg Hooper</p>
        </div>


    </section>
    
  </body>
</html>
